<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TTS Reader</title>
    <link rel="stylesheet" href="sidebar.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="icons/icon48.png" alt="logo" width="24" height="24" />
        <h2>TTS Reader</h2>
      </div>

      <div class="main-controls">
        <button id="readSelected" class="button primary-button">
          Read Selected Text
        </button>
        <div id="status" class="status">
          Select text on the page and click read.
        </div>
      </div>

      <div id="player" class="player-container hidden">
        <div class="player-text-wrapper">
          <p id="playerText"></p>
        </div>
        <div class="progress-container">
          <input
            type="range"
            id="seeker"
            class="seeker"
            value="0"
            step="0.1"
            disabled
          />
          <div class="time-display">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
          </div>
        </div>
        <div class="player-controls">
          <button id="replayBtn" class="player-btn" title="Replay">
            <!-- SVG for replay -->
          </button>
          <button id="playPauseBtn" class="player-btn play" title="Play/Pause">
            <!-- SVG for play/pause -->
          </button>
          <button id="stopBtn" class="player-btn" title="Stop">
            <!-- SVG for stop -->
          </button>
        </div>
      </div>

      <div class="settings">
        <div class="setting-group">
          <label for="ttsProvider">TTS Provider</label>
          <select id="ttsProvider">
            <option value="safari">Safari TTS (Standard)</option>
            <option value="gemini">Gemini TTS (Realistic)</option>
          </select>
        </div>
        <div id="safariSettings">
          <div class="setting-group">
            <label for="voiceSelect">Voice</label>
            <select id="voiceSelect"></select>
          </div>
        </div>
        <div id="geminiSettings" style="display: none;">
          <div class="setting-group">
            <label for="geminiApiKey">Gemini API Key</label>
            <input
              type="password"
              id="geminiApiKey"
              placeholder="Enter your Gemini API key"
            />
            <small
              >Get key from
              <a href="https://makersuite.google.com/app/apikey" target="_blank"
                >AI Studio</a
              ></small
            >
          </div>
          <div class="setting-group">
            <label for="geminiVoice">Voice</label>
            <select id="geminiVoice">
              <option value="Zephyr">Zephyr (Bright)</option>
              <option value="Puck">Puck (Upbeat)</option>
              <option value="Charon">Charon (Informative)</option>
              <option value="Kore">Kore (Firm)</option>
              <option value="Fenrir">Fenrir (Excitable)</option>
            </select>
          </div>
        </div>
        <div id="commonControls">
          <div class="setting-group">
            <label for="rateSlider">Speed: <span id="rateValue">1</span></label>
            <input
              type="range"
              id="rateSlider"
              min="0.5"
              max="2"
              step="0.1"
              value="1"
            />
          </div>
          <div class="setting-group">
            <label for="pitchSlider"
              >Pitch: <span id="pitchValue">1</span></label
            >
            <input
              type="range"
              id="pitchSlider"
              min="0.5"
              max="2"
              step="0.1"
              value="1"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="sidebar.js"></script>
  </body>
</html>
